<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane>
      <ion-header-bar class="bar-positive">
        <a href="javascript:void(0)" class="button button-assertive ion-checkmark item-icon-left"> Meu botao</a>
        <h1 class="title">Minha primeira aplicação IONIC</h1>
        <a href="javascript:void(0)" class="button button-assertive ion-checkmark item-icon-left icon-left">Meu botao</a>
      </ion-header-bar>
      <ion-header-bar class="bar-subheader bar-positive">
        <h2 class="title">Meu Sub Header</h2>
      </ion-header-bar>

      <ion-content class="padding has-subheader">

          <ion-list>
              <ion-item>
                  Hello CARLA
              </ion-item>
          </ion-list>
      </ion-content>
        <ion-tabs class="tabs-positive tabs-icon-top">

            <ion-tab title="Home" icon-on="ion-ios-filing" icon-off="ion-ios-filing-outline">
                <!-- Tab 1 content -->
            </ion-tab>

            <ion-tab title="About" icon-on="ion-ios-clock" icon-off="ion-ios-clock-outline">
                <!-- Tab 2 content -->
            </ion-tab>

            <ion-tab title="Settings" icon-on="ion-ios-gear" icon-off="ion-ios-gear-outline">
                <!-- Tab 3 content -->
            </ion-tab>

        </ion-tabs>
    </ion-pane>
  </body>
</html>
